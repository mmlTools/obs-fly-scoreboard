<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fly Score</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preload" href="style.css" as="style" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scoreboard" class="fs-board">
      <div class="fs-side fs-home">
        <div class="fs-logo"><img id="homeLogo" alt="" /></div>
        <div class="fs-team">
          <div id="homeTitle" class="fs-title">Home</div>
          <div id="homeSub" class="fs-subtitle"></div>
        </div>
        <div id="homeScore" class="fs-score">0</div>
      </div>

      <div class="fs-center">
        <div id="time_label" class="fs-time_label">First Half</div>
        <div id="timer" class="fs-timer">10:00</div>
        <div id="aggScore" class="fs-agg">0 : 0</div>
      </div>

      <div class="fs-side fs-away">
        <div id="awayScore" class="fs-score">0</div>
        <div class="fs-team">
          <div id="awayTitle" class="fs-title text-right">Guests</div>
          <div id="awaySub" class="fs-subtitle text-right"></div>
        </div>
        <div class="fs-logo"><img id="awayLogo" alt="" /></div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
